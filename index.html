<!DOCTYPE html>
<html lang="en">
<head>
	<title>Youtube API</title>
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<link href="index.css" rel="stylesheet" type="text/css" />
</head>
<body>
  
  <!--Headers -->
  <header role="banner">
    <h1>Youtube API Challenge</h1>
  </header>
  
  <main role="main">
    
  <!-- Form -->
	<form class="youtube-search-form js-youtube-search-form" action="#">
	  <fieldset> 
	    <legend>Searching Youtube Videos</legend>
		  <input placeholder="Enter something" type="text" class="js-query">
		  <button type="submit"> Search </button>
		</fieldset>
	</form>
	
	<!--Testing search button -->
	<section role="region">
	<div class="testing-search-button-result js-testing-search-button-result "> </div>
	<button type="button" class="hide reset-button js-reset-button" > Reset </button>
	<div class ="youtube-thumbnail js-youtube-thumbnail hide"></div>
	</section>
	</main>
	
	<script 
		src="//code.jquery.com/jquery.min.js">
	</script> 
	<script 
	src="youtube.js" type="text/javascript">
	</script>
</body>
</html>
